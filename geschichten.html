<body>
  <canvas id="star-canvas-bg"></canvas>
  <script>
    // Sternenhimmel Hintergrund
    const canvasBg = document.getElementById('star-canvas-bg');
    const ctxBg = canvasBg.getContext('2d');
    function resizeCanvasBg() {
      canvasBg.width = window.innerWidth;
      canvasBg.height = window.innerHeight;
    }
    resizeCanvasBg();
    window.addEventListener('resize', resizeCanvasBg);
    function randomBetween(a, b) {
      return Math.random() * (b - a) + a;
    }
    function drawStarsBg() {
      ctxBg.clearRect(0, 0, canvasBg.width, canvasBg.height);
      for (let i = 0; i < 40; i++) {
        let x = randomBetween(0, canvasBg.width);
        let y = randomBetween(0, canvasBg.height * 0.25);
        let r = randomBetween(0.3, 1.1);
        ctxBg.beginPath();
        ctxBg.arc(x, y, r, 0, 2 * Math.PI);
        ctxBg.fillStyle = 'rgba(255,255,255,' + randomBetween(0.3,0.7) + ')';
        ctxBg.fill();
      }
      for (let i = 0; i < 80; i++) {
        let x = randomBetween(0, canvasBg.width);
        let y = randomBetween(canvasBg.height * 0.25, canvasBg.height * 0.7);
        let r = randomBetween(0.7, 2.2);
        ctxBg.beginPath();
        ctxBg.arc(x, y, r, 0, 2 * Math.PI);
        ctxBg.fillStyle = 'rgba(255,255,255,' + randomBetween(0.5,1) + ')';
        ctxBg.fill();
      }
      for (let i = 0; i < 15; i++) {
        let x = randomBetween(0, canvasBg.width);
        let y = randomBetween(canvasBg.height * 0.7, canvasBg.height);
        let r = randomBetween(0.2, 0.7);
        ctxBg.beginPath();
        ctxBg.arc(x, y, r, 0, 2 * Math.PI);
        ctxBg.fillStyle = 'rgba(255,255,255,' + randomBetween(0.2,0.5) + ')';
        ctxBg.fill();
      }
    }
    drawStarsBg();
    setInterval(drawStarsBg, 1800);
  </script>
